obstacle_range:       3.5
raytrace_range:       3.0
#footprint:           [[x0, y0], [x1, y1], ... [xn, yn]]
robot_radius:         0.25
inflation_radius:     0.3

observation_sources:  laser_scan_sensor point_cloud_sensor

laser_scan_sensor: {sensor_frame: base_range_sensor_link, data_type: LaserScan, topic: /hsrb/base_scan, marking: true, clearing: true}

point_cloud_sensor: {sensor_frame: head_rgbd_sensor_rgb_frame, data_type: PointCloud, topic: /hsrb/head_rgbd_sensor/depth_registered/rectified_points, marking: true, clearing: true}

inflation_layer:
  enabled:              true
  cost_scaling_factor:  10.0  # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     0.5  # max. distance from an obstacle at which costs are incurred for planning paths.
